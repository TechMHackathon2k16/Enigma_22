<mobo-header></mobo-header>
  <div class="row">
    <div class="box">
      <div class="col-lg-12">
      <hr>
      <h2 class="intro-text text-center textB"><strong>Thankyou for your order---!</strong></h2>
      <hr>
			<div style="margin:auto;" class="col-lg-12">
        <img class="img-responsive img-border " src="img/order-receive.png" alt="">
			</div>
      <hr class="visible-xs">
        <p>Thankyou we have received your order.</p>
				<p>Below is your order information:</p>
				<div style="margin:auto" class="col-lg-6">
				<table style="background-color:black;margin:auto;color:white" class="table table-inverse mL265">
  <thead>
    <tr>
      <th>#</th>
      <th class="text-align">Item Name</th>
      <th class="text-align">Quantity</th>
      <th class="text-align">Price</th>
	    <th class="text-align">Est Time</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="order in orderData.items">
      <th class="text-align" scope="row">{{$index+1}}</th>
      <td class="text-align">{{order.name}}</td>
      <td class="text-align">{{order.quantity}}</td>
      <td class="text-align">{{order.price*order.quantity}}</td>
      <td class="text-align">2 min</td>
    </tr>

  </tbody>
</table>




					</div>
                </div>
            </div>
        </div>
		<script>
			$(document).ready(function(){
				$(".fade").removeClass("modal-backdrop");
			});
		</script>
<mobo-footer></mobo-footer>
